<!doctype html>
<html lang="en">

<head>
<link rel="stylesheet" type="text/css" href="leaflet/leaflet.css" />
<script type="text/javascript" src="leaflet/leaflet.js"></script>
<script type="text/javascript" src="leaflet/leafletembed.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.plot.ly/plotly-1.5.0.min.js"></script>
  <title>OpenLayers example</title>
    <style>
    #mapid{ width: 900px; height: 500px; }
  </style>
  <style>
    #table{ width: 900px; height: 500px; }
  </style>
</head>

<body>
  <div class="container">
    <div class="titlebar">
      <div class="title">Heatmap</div>
      <div class="buttons">
        <button onclick="window.location.href='https://heatmap-219120.appspot.com/api/sensors.csv'">CSV export</button>
        <button onclick="window.location.href='https://heatmap-219120.appspot.com/api/sensors.json'">JSON export</button>
      </div>
    </div>
    <div class="map" id="mapid"></div>
  </div>
  	 <script type="text/javascript">initmap();</script>
  	 <div id="table">
  	 <script>
	  	var data = [
	  	  {
	  	    x: ['2013-10-04 22:23:00', '2013-11-04 22:23:00', '2013-12-04 22:23:00'],
	  	    y: [1, 3, 6],
	  	    type: 'scatter'
	  	  }
	  	];
	
	  	Plotly.newPlot('table', data);
	  	</script>
  	 </div>
</body>

</html>
